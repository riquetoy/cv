<!DOCTYPE html>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

        <div class="col-1">
          <img class="family-image girl-bg" src="images/merly.png" alt="pula-img">

      <div class="modal-content">
        <div class="modal-header boy-modal">
          <h5 class="modal-title" id="exampleModalLabel">Roberto Vesagas Quebrar</h5>

        </div>
        <div class="modal-body ">
          <img class="family-img" src="images/papa.png" alt="papa-img">
          <h5>Birthday: <em>February 6, 1961</em> </h5>

      </div>
    </div>
  </div>

  <div class="modal fade" id="remiaModal" tabindex="-1" >

      <div class="modal-content">
        <div class="modal-header girl-modal">
          <h5 class="modal-title" id="exampleModalLabel">Remia Biason Alvarado-Quebrar</h5>
